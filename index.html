<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="wrap">
                <div class="menu">
                    <nav class="nav">
                        <ul>
                            <li><a href="#">O Sábios</a></li>
                            <li><a href="#">Diferenciais</a></li>
                            <li><a href="#">Cases</a></li>
                            <li><a href="#">Planos</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="hero section" id="hero">
            <div class="logo-container">
                <img src="logo.svg" alt="Sábios">
            </div>

            <div class="text wrap">
                <h1 data-0="opacity: 0;" data-400="opacity: 1;">Ações de aprendizagem no formato de Experiências Imersivas.</h1>
                <h1 data-200="opacity: 0;" data-400="opacity: 1;">Conteúdos que engajam pessoas, por meio de histórias gamificadas.</h1>
                <h1 data-400="opacity: 0;" data-600="opacity: 1;">Interatividade e tecnologia a favor da resolução de problemas estratégicos.</h1>
            </div>

            <div class="wrapper-video">
                <div class="video-overlay" data-start="opacity: 1;" data-900-start="opacity: 0;"></div>
                <video class="videofull" id="videofull" playsinline muted loop data-700-start="transform: scale(1); margin-top: 0.1vh;" data-1000-start="transform: scale(.5); margin-top: -20vh;" anchor-target="#hero"></video>
                
                <div class="devices-wrapper" data-start="opacity: 0;" data-700-start="opacity: 0; margin-top: 0vh;" data-1000-start="opacity: 1; margin-top: -20vh;">
                    <div class="wrap">
                        <div class="devices">
                            <div class="iphone">
                                <video playsinline muted loop></video>
                            </div>
            
                            <div class="ipad">
                                <video playsinline muted loop></video>
                            </div>
            
                            <div class="mac">
                                <video playsinline muted loop></video>
                            </div>
            
                            <div class="note">
                                <video playsinline muted loop></video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <main class="main" id="main">
            
            
            <section class="section purple">
                <div class="wrap">
                    <h2>Teste</h2>
                </div>
            </section>
        </main>

        <footer class="footer">
            <h1>Footer</h1>
        </footer>
    </div>

    <script src="skrollr.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
